<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">TODOER</div>
      <div class="projects-container">
        <ul class="navbar-nav" id="project-list">
          <li class="nav-item">All projects</li>
        </ul>
      </div>
      <footer>
        <div id="new-project">
          <i class="fa-solid fa-plus fa-beat fa-sm"></i> New project
        </div>
        <div id="new-project-submit" class="new-project-input hide">
          <input type="text" placeholder="Enter project name" />
          <button id="new-project-submit-btn">Submit</button>
        </div>
      </footer>
    </nav>
    <main id="todos-container">
      <h1 class="project-title">ALL PROJECTS</h1>
      <ul class="todo-items-container" id="todo-list"></ul>

      <div id="add-todo">
        <h2>Add todo</h2>
        <form id="add-form">
          <input
            type="text"
            name="todo-title"
            id="todo-title"
            placeholder="Add a new todo"
            required />
          <input
            type="text"
            id="todo-description"
            name="todo-description"
            placeholder="Todo's description" />
          <input type="date" name="date" id="todo-due-date" />
          <div class="priority">
            <input type="radio" id="high" name="high" value="high" />
            <label for="high">HIGH</label><br />
            <input type="radio" id="medium" name="medium" value="medium" />
            <label for="medium">MEDIUM</label><br />
            <input type="radio" id="low" name="low" value="low" />
            <label for="low">low</label>
          </div>
          <button type="submit">Add</button>
        </form>
      </div>
    </main>

    <div id="edit-todo" class="hide">
      <h2>Edit todo</h2>
      <form id="edit-form">
        <input
          type="text"
          name="todo-title"
          id="edit-title"
          placeholder="Add a new todo"
          required />
        <input
          type="text"
          id="edit-description"
          name="todo-description"
          placeholder="Todo's description" />
        <input type="date" name="date" id="todo-due-date" />
        <div class="priority">
          <input type="radio" id="high" name="high" value="high" />
          <label for="high">HIGH</label><br />
          <input type="radio" id="medium" name="medium" value="medium" />
          <label for="medium">MEDIUM</label><br />
          <input type="radio" id="low" name="low" value="low" />
          <label for="low">low</label>
        </div>
        <button id="edit-submit" type="submit">Edit</button>
      </form>
    </div>
  </body>
</html>
