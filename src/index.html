<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">TODOER</div>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="#" class="nav-link home-link"
            ><i class="fa-solid fa-house"></i> Home</a
          >
        </li>
        <li class="nav-item"><a href="#" class="nav-link"></a></li>
        <li class="nav-item"><a href="#" class="nav-link"></a></li>
      </ul>
    </nav>
    <main class="todos-container">
      <h1 class="project-title">Home's project</h1>
      <ul class="todo-items-container" id="todo-list"></ul>

      <div id="add-todo">
        <h2>Add todo</h2>
        <form id="add-form">
          <input
            type="text"
            name="todo-title"
            id="todo-title"
            placeholder="Add a new todo" />
          <input
            type="text"
            id="todo-description"
            name="todo-description"
            placeholder="Todo's description" />
          <input type="date" name="date" id="todo-due-date" />
          <div class="priority">
            <input type="radio" id="high" name="high" value="high" />
            <label for="high">HIGH</label><br />
            <input type="radio" id="medium" name="medium" value="medium" />
            <label for="medium">MEDIUM</label><br />
            <input type="radio" id="low" name="low" value="low" />
            <label for="low">low</label>
          </div>
          <button type="submit">Add</button>
        </form>
      </div>
    </main>
  </body>
</html>
